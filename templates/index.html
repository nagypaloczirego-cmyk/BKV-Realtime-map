<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>BKV realtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: rgba(255,255,255,0.95); padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2); font-family: Arial, sans-serif;
    }
    select, button, label { width: 220px; margin: 4px 0; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>

<div id="controls">
  <div><b>Sz≈±r≈ëk</b></div>

  <label>Viszonylat:</label>
  <select id="routeFilter"></select>

  <label>T√≠pus:</label>
  <select id="typeFilter"></select>

  <label>Rendsz√°m:</label>
  <select id="plateFilter"></select>

  <button id="refreshBtn">Friss√≠t√©s</button>

  <label class="small">
    <input type="checkbox" id="autoRefresh" checked>
    Automatikus friss√≠t√©s (30 mp)
  </label>

  <label class="small">
    <input type="checkbox" id="decorFilter">
    üéÑ Csak feld√≠sz√≠tett j√°rm≈±vek
  </label>

  <div class="small" id="status"></div>
</div>

<div id="map"></div>

<script>
  // -------------------
  // Leaflet alapok
  // -------------------
  const map = L.map('map').setView([47.4979, 19.0402], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // -------------------
  // √Ållapot
  // -------------------
  let allVehicles = [];          // teljes dataset (cache)
  let lastTs = 0;                // backend cache timestamp
  const markerById = new Map();  // vehicle_id -> Leaflet marker

  // -------------------
  // Ikonok
  // -------------------
  const ICONS = {
    bus: "/icons/busz.png.png",
    tram: "/icons/villamos.png.png",
    trolley: "/icons/trolibusz.png.png",
    hev: "/icons/h√©v.png.png",
    train: "/icons/vonat.png"
  };

  /* üéÑ Feld√≠sz√≠tett j√°rm≈±vek rendsz√°m szerint */
  const DECORATED = ["V1347","V1608","V1441","V2038","V3873","V3888","V4012","V4120","V4064","JARMU1","BPI829","T9100"];

  /* üî• J√°rm≈± oszt√°lyoz√°s */
  function detectMode(v) {
    const model = (v.vehicle_model || "").toLowerCase();
    const route = (v.route_id || "").toLowerCase();

    // üöÜ Vonat
    if (model.includes("vonat") || model.includes("train") || model.includes("rail")) return "train";

    // üöà H√âV
    if (route.startsWith("h")) return "hev";

    // üöé Trolibusz
    if (model.includes("trol") || model.includes("trollino")) return "trolley";

    // üöå Busz
    if (
      model.includes("volvo") ||
      model.includes("mercedes") ||
      model.includes("conecto") ||
      model.includes("aut√≥busz") ||
      model.includes("busz") ||
      model.includes("bus") ||
      model.includes("midi") ||
      model.includes("urbino") ||
      model.includes("man") ||
      model.includes("vanhool")
    ) return "bus";

    // üöã Villamos
    if (
      model.includes("villamos") ||
      model.includes("tram") ||
      model.includes("caf") ||
      model.includes("combino") ||
      model.includes("tatra") ||
      model.includes("t√°tra") ||
      model.includes("tw 6000") ||
      model.includes("ganz") ||
      model.includes("kcsv7")
    ) return "tram";

    // Default
    return "train";
  }

  function makeIcon(url) {
    return L.icon({ iconUrl: url, iconSize: [32,32], iconAnchor: [16,16] });
  }
  function iconFor(v) {
    const mode = detectMode(v);
    return makeIcon(ICONS[mode] || ICONS.train);
  }

  // -------------------
  // Seg√©dek
  // -------------------
  function uniqueSorted(arr) {
    return [...new Set(arr.filter(v => v && v !== "N/A"))].sort();
  }

  function fillSelect(sel, arr, keepSelected) {
    const prev = sel.value;
    sel.innerHTML = "<option value=''>√ñsszes</option>";
    arr.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      sel.appendChild(opt);
    });
    if (keepSelected && [...sel.options].some(o => o.value === prev)) {
      sel.value = prev;
    }
  }

  function setStatus(text) {
    document.getElementById("status").textContent = text;
  }

  // -------------------
  // Backendb≈ël: cache-elt adat lek√©r√©s
  // -------------------
  async function fetchVehiclesFromServer() {
    setStatus("Bet√∂lt√©s‚Ä¶");

    const payload = await (await fetch("/vehicles", { cache: "no-store" })).json();
    // payload = { ts, ok, error, data }

    if (!payload || !payload.data) {
      setStatus("Hiba: √ºres v√°lasz");
      return { ts: 0, ok: false, error: "empty", data: [] };
    }

    const ok = payload.ok !== false;
    const err = payload.error ? ` | hiba: ${payload.error}` : "";
    const ts = payload.ts || 0;

    setStatus(`J√°rm≈±vek: ${payload.data.length} | cache: ${ts}${ok ? "" : err}`);
    return payload;
  }

  // -------------------
  // Sz≈±r√©s (NINCS FETCH)
  // -------------------
  function getFilteredVehicles() {
    const r = routeFilter.value;
    const t = typeFilter.value;
    const p = plateFilter.value;
    const d = decorFilter.checked;

    return allVehicles.filter(v => {
      if (r && v.route_id !== r) return false;
      if (t && v.vehicle_model !== t) return false;
      if (p && v.license_plate !== p) return false;
      if (d && !DECORATED.includes(v.license_plate)) return false;
      return true;
    });
  }

  // -------------------
  // Marker render: friss√≠t / mozgat / t√∂r√∂l (villog√°s n√©lk√ºl)
  // -------------------
  function popupHtml(v) {
    return `
      <b>Viszonylat:</b> ${v.route_id}<br>
      <b>C√©l:</b> ${v.destination}<br>
      <b>Rendsz√°m:</b> ${v.license_plate}<br>
      <b>T√≠pus:</b> ${v.vehicle_model}
    `;
  }

  function renderMarkers(filtered) {
    // melyik ID-k maradjanak
    const keep = new Set();

    for (const v of filtered) {
      // ha nincs koordin√°ta, kihagyjuk
      if (typeof v.latitude !== "number" || typeof v.longitude !== "number") continue;

      const id = v.vehicle_id || `${v.route_id}:${v.license_plate}:${v.latitude}:${v.longitude}`;
      keep.add(id);

      const existing = markerById.get(id);
      if (existing) {
        // mozgat√°s + ikon friss√≠t√©s + popup friss√≠t√©s
        existing.setLatLng([v.latitude, v.longitude]);
        existing.setIcon(iconFor(v));
        existing.setPopupContent(popupHtml(v));
      } else {
        const m = L.marker([v.latitude, v.longitude], { icon: iconFor(v) })
          .bindPopup(popupHtml(v))
          .addTo(map);
        markerById.set(id, m);
      }
    }

    // ami nincs a filtered-ben, azt levessz√ºk
    for (const [id, m] of markerById.entries()) {
      if (!keep.has(id)) {
        map.removeLayer(m);
        markerById.delete(id);
      }
    }
  }

  function populateFiltersFromAll(keepSelected = true) {
    fillSelect(routeFilter, uniqueSorted(allVehicles.map(v => v.route_id)), keepSelected);
    fillSelect(typeFilter, uniqueSorted(allVehicles.map(v => v.vehicle_model)), keepSelected);
    fillSelect(plateFilter, uniqueSorted(allVehicles.map(v => v.license_plate)), keepSelected);
  }

  // -------------------
  // UI esem√©nyek
  // -------------------
  function applyFiltersAndRender() {
    const filtered = getFilteredVehicles();
    renderMarkers(filtered);
  }

  // teljes friss√≠t√©s: adat let√∂lt + filter opci√≥k friss√≠t + render (aktu√°lis sz≈±r≈ëkkel)
  async function refreshDataFromServer() {
    const payload = await fetchVehiclesFromServer();

    // csak ha v√°ltozott a cache ts, akkor cser√©lj√ºk az adatot
    // (ha szeretn√©d mindig cser√©lni, vedd ki ezt a felt√©telt)
    if (payload.ts && payload.ts === lastTs && allVehicles.length) {
      // nincs √∫j adat, de a sz≈±r√©st √∫jra lefuttathatjuk
      applyFiltersAndRender();
      return;
    }

    allVehicles = payload.data || [];
    lastTs = payload.ts || 0;

    populateFiltersFromAll(true);
    applyFiltersAndRender();
  }

  // -------------------
  // Inicializ√°l√°s
  // -------------------
  // Sz≈±r≈ëk: CSAK helyi sz≈±r√©s, NINCS fetch
  routeFilter.onchange = applyFiltersAndRender;
  typeFilter.onchange  = applyFiltersAndRender;
  plateFilter.onchange = applyFiltersAndRender;
  decorFilter.onchange = applyFiltersAndRender;

  // Gomb: szerverr≈ël friss√≠t
  refreshBtn.onclick = refreshDataFromServer;

  // els≈ë bet√∂lt√©s
  refreshDataFromServer();

  // Auto refresh: 30 mp, de sz≈±r≈ët nem resetel
  setInterval(() => {
    if (autoRefresh.checked) refreshDataFromServer();
  }, 30000);
</script>

</body>
</html>
